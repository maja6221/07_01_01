<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body_produkt">
    <header id="grid_menu">
      <div class="logo">
        <a href="index.html"><img class="logo fashion" src="fahsion.png" alt="logo" /></a>
      </div>
      <button class="toggle-btn">Menu</button>
      <nav id="header_nav">
        <ul id="menu">
          <li><a class="link" href="kategori.html">Categories</a></li>
          <li><a class="link" href="">Brands</a></li>
          <li><a class="link" href="">Seasons</a></li>
        </ul>
      </nav>
    </header>

    <main class="main_produkt">
      <ol class="breadcrumbs">
        <li class="li_bread">
          <a class="link_bread" href="index.html">Home</a>
        </li>
        <li class="li_bread">
          <a class="link_bread" href="kategori.html">Categories</a>
        </li>
        <li class="li_bread">
          <a class="link_bread" href="produktliste.html">Products</a>
        </li>
        <li class="li_bread1">Puma Cat Red T-shirt</li>
      </ol>

      <div class="div_produkt">
        <img id="img_produkt" src="1533.webp" alt="1533" />

        <div class="grid_produkt">
          <div class="grid_buy">
            <section class="buy">
              <h3 class="h3_produkt model">Puma Cat Red T-shirt</h3>
              <div class="type">
                <p class="articletype">Tshirt</p>
                <span> | </span>
                <p class="brand">Puma</p>
              </div>
              <div class="pris_valuta">
                <p class="pris" id="pris">Price: DKK 899,-</p>
                <p class="valuta">DKK,-</p>
              </div>
              <form>
                <label>
                  Choose a Size
                  <select name="size" id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                  </select>
                </label>
                <button>Add to basket</button>
              </form>
            </section>
          </div>

          <section class="info">
            <h2 class="h2_produkt">Product information</h2>
            <div class="dl_grid">
              <dl class="dl1">
                <dt>Article Type</dt>
                <dd id="article">T-shirt</dd>
                <dt>Color</dt>
                <dd id="basecolour">Red</dd>
              </dl>
              <dl class="dl2">
                <dt>Inventory number</dt>
                <dd id="inventorynumber">1533</dd>
                <dt>Season</dt>
                <dd id="season">Fall</dd>
              </dl>
            </div>

            <h2 class="h2_produkt">Brand</h2>
            <p id="brand">Puma, bla bla bla</p>
          </section>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
    <script src="produktside.js"></script>
  </body>


</html>
