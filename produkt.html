<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body_produkt">
    <header id="grid_menu">
      <div class="logo">
        <a class="link" href="index.html">Fashion</a>
      </div>
      <button class="toggle-btn">Menu</button>
      <nav id="header_nav">
        <ul id="menu">
          <li><a class="link" href="kategori.html">Kategorier</a></li>
          <li><a class="link" href="">Mærker</a></li>
          <li><a class="link" href="">Sæsoner</a></li>
        </ul>
      </nav>
    </header>

    <main class="main_produkt">
      <ol class="breadcrumbs">
        <li class="li_bread">
          <a class="link_bread" href="index.html">Home</a>
        </li>
        <li class="li_bread">
          <a class="link_bread" href="kategori.html">Categories</a>
        </li>
        <li class="li_bread">
          <a class="link_bread" href="produktliste.html">Products</a>
        </li>
        <li class="li_bread1">Puma Cat Red T-shirt</li>
      </ol>

      <div class="div_produkt">
        <img class="img_produkt" src="1533.webp" alt="1533" />

        <div class="grid_produkt">
          <div class="grid_buy">
            <section class="buy">
              <h3 class="h3_produkt">Puma Cat Red T-shirt</h3>
              <p>Tshirt | Puma</p>
              <p>Price: DKK 899,-</p>
              <form>
                <label>
                  Choose a Size
                  <select name="size" id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                  </select>
                </label>
                <button>Add to basket</button>
              </form>
            </section>
          </div>

          <section class="info">
            <h2 class="h2_produkt">Product information</h2>
            <div class="dl_grid">
              <dl class="dl1">
                <dt>Model Name</dt>
                <dd>Puma Cat Red T-shirt</dd>
                <dt>Color</dt>
                <dd>Red</dd>
              </dl>
              <dl class="dl2">
                <dt>Inventory number</dt>
                <dd>1533</dd>
                <dt>Season</dt>
                <dd>Fall</dd>
              </dl>
            </div>

            <h2 class="h2_produkt">Puma</h2>
            <p>Puma, bla bla bla</p>
          </section>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>

  <script src="script.js"></script>
</html>
